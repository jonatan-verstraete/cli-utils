<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      @font-face {
        font-family: "Impact";
        src: url("./Impact.ttf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Leonore Outline";
        src: url("./LeonoreOutline.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        position: relative;
        /* width: calc(100vh / 1.414);
        height: calc(100vh); */
        width: 682px;
        /* height: 965px; */
        height: 865px;

        background-color: black;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100%;
        background-image: url("[[img_guest]]");
        background-size: cover;
        position: relative;
      }

      .static_image {
        width: 100%;
        height: 100%;
        background-image: url("./static_background.png");
        background-size: cover;
        position: absolute;
      }

      .text {
        position: absolute;
        color: white;
        font-size: 120px;
        left: 0;
        top: 0;
        text-transform: uppercase;
        display: flex;
        flex-direction: column;
        gap: 1px;
        height: 100%;
        width: 100%;
        font-family: "Leonore Outline";
        justify-content: flex-end;
        padding: 20px;
        padding-bottom: 30px;
        transform: scaleY(110%);
      }

      .count {
        margin-left: -10px;
      }

      .count,
      .firstname {
        margin-top: -5.5rem;
      }

      .lastname {
        margin-top: -3rem;
        font-family: "Impact";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="static_image"></div>
      <div class="text">
        <div class="count">#[[count]]</div>
        <div class="firstname">[[firstname]]</div>
        <div class="lastname">[[lastname]]</div>
      </div>
    </div>
  </body>
</html>
